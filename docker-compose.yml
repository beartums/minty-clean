version: '3'
volumes:
  postgres-data:
services:
  db:
    image: postgres
    container_name: db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports: 
      - "5433:5432"
  web:
    build: .
    stdin_open: true
    tty: true
    container_name: app
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3001:3000"
      - "9876:9876"
    depends_on:
      - db
